name: Test Linear Connection

on:
  workflow_dispatch:
  push:
    branches:
      - test-linear

jobs:
  test-linear-api:
    runs-on: ubuntu-latest
    steps:
      - name: Test Linear API Connection
        run: |
          echo "Testing Linear API connection..."
          
          # Test the Linear API
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: ${{ secrets.LINEAR_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"query": "{ viewer { id email name } }"}' \
            https://api.linear.app/graphql)
          
          # Extract status code
          status_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | head -n -1)
          
          if [ "$status_code" -eq 200 ]; then
            echo "✅ Linear API connection successful!"
            echo "Response: $body"
          else
            echo "❌ Linear API connection failed with status $status_code"
            echo "Response: $body"
            exit 1
          fi